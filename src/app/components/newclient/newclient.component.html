<div class="container">
  <div class="row justify-content-lg-center mt-5 pt-5">
    <div class="col-12 col-md-auto">
      <div class="text-center border border-light mt-3 p-5">

        <p class="h4 mb-4">Register as a new customer</p>

        <input type="text" class="form-control mb-4" [(ngModel)]=newClient.userName placeholder="User Name">
        <input type="text" class="form-control mb-4" [(ngModel)]=newClient.firstName placeholder="First Name">
        <input type="text" class="form-control mb-4" [(ngModel)]=newClient.lastName placeholder="Last Name">
        <input type="email" class="form-control mb-4" [(ngModel)]=newClient.email placeholder="Email">
        <input type="text" class="form-control mb-4" [(ngModel)]=newClient.phoneNumber placeholder="Phone Number">
        <input type="text" class="form-control mb-4" [(ngModel)]=newClient.address placeholder="Address">
        <div class="input-group">
          <input type="password" class="form-control" placeholder="Password" [type]="hide ? 'password' : 'text'">
          <div class="input-group-append">
            <span class="input-group-text">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </span>
          </div>
        </div>

        <div class="input-group">
          <input type="password" class="form-control" [(ngModel)]=newClient.password placeholder="Password" [type]="hide ? 'password' : 'text'">
          <div class="input-group-append">
            <span class="input-group-text">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </span>
          </div>
        </div>

        <button mdbBtn type="button" color="mdb-color" class="waves-light m-4" mdbWavesEffect (click)='submitNewClient()'>Submit</button>

      </div>
    </div>
  </div>
</div>
