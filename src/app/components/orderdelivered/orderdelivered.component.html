<mat-card class="order-card">
  <div class="row">
    <div class="col-md-6">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><h3>Delivery Confirmation</h3></mat-card-title>
  </mat-card-header>
    <span>  Customer: <span class="field"> {{ order.customer.firstName}} {{ order.customer.lastName}} </span></span>
    <span>  From: <span class="field"> {{order.localAddress }} </span> </span> 
    <span>  To:  <span class="field">{{order.contactDestination}} </span></span> 
    <span>  Dest Address: <span class="field">  {{order.destAddress}} </span></span>
    <span>  Date:<span class="field"> {{order.dateDelivery}} </span></span>
    <span>>  Date Received: <span class="field"> {{order.deliveryDate}} </span></span> 
  </div>
  <div class="col-md-6">
    <app-signature [order]="order"></app-signature>
    <button class="btn" (click)='confirmDelivered(order)'  mat-raised-button color="primary">Confirm</button>
  </div>
</div>
</mat-card>
