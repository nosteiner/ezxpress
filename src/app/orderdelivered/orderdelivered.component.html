<mat-card class="order-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><h1>Order Delivered Confirmation</h1></mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <p>  Customer: <span class="field"> {{ order.customer.firstName}} {{ order.customer.lastName}} </span></p>
    <p>  From: <span class="field"> {{order.localAddress }} </span> </p> 
    <p>  To:  <span class="field">{{order.contactDestination}} </span></p> 
    <p>  Dest Address: <span class="field">  {{order.destAddress}} </span></p>
    <p>  Date:<span class="field"> {{order.dateDelivery}} </span></p>
    <p>  Date Received: <span class="field"> {{order.deliveryDate}} </span></p> 

    <app-signature [order]="order"></app-signature>
  </mat-card-content>

    <button class="btn" (click)='confirmDelivered(order)'  mat-raised-button color="primary">Confirm</button>
 
</mat-card>
