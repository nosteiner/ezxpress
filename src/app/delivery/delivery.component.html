<div class="container" fxLayout="fxFill">
  <div class="order-container">
    <h2 > From </h2>
    <div id="localAddress">
      <mat-form-field>
        <input matInput color="primary" type='text' [(ngModel)]='order.localAddress' placeholder="Pickup Address" #search>
      </mat-form-field>
      <mat-form-field>
        <input matInput color="primary" type='text' [(ngModel)]='order.description' placeholder="Description" #search>
      </mat-form-field>
    </div>
    <br>
    
    <h2> Destination </h2>
    <app-destination></app-destination>
    <br>
    <!-- <button class="btn" (click)='addReturn()' mat-raised-button color="accent">Add Return</button> -->
    <br>
    <div type-cargo>
      <h2> Type of Delivery</h2>
      <mat-spinner id="spinner" *ngIf='this.calcOrder == true' [color]="color" [mode]="mode" [value]="value"></mat-spinner>
      <div id="labels" fxLayout="row" fxLayoutAlign="space-around center" >
        <label>
          <input type="radio" name="order.deliveryType" [checked]="order.deliveryType === 'envelope'" (change)="setValue('envelope')"  value="envelope" />
          <img src="https://png.icons8.com/office/80/3CBC32/secured-letter.png">
          <p class="legendDelivery">Up to 300g</p>
        </label>
        <label>
          <input type="radio" name="order.deliveryType" [checked]="order.deliveryType === 'box'"  (change)="setValue('box')" value="box" />
          <img src="https://png.icons8.com/material/80/3CBC32/product.png">
          <p class="legendDelivery1">Up to 5Kg</p>
        </label>
      </div>
      <button class="btn" *ngIf="(this.order.deliveryType != undefined)" (click)='calculateRate()' mat-raised-button color="primary">Calculate</button>
    </div>
    <div id="price" *ngIf="this.order.price > 0">
      <h2> Distance: {{ dist }} Km</h2>
      <h2> Price : {{ order.price | currency:"â‚ª"}} <span id="minimumPrice" *ngIf="this.dist<=4"> - Minimum Price</span> </h2>
      
      <button class="btn" (click)='confirmOrder()' mat-raised-button color="primary">Confirm</button>
     
      <button class="btn" routerLink='/' mat-raised-button color="accent">Cancel</button>
    </div>

  </div>
  <app-map [order]="order"></app-map>
  

</div>
