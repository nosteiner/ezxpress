<div class="container" fxLayout="fxFill">
  <div class="order-container" *ngIf="order.price == undefined">
    <h2> From </h2>
    <div id="localAddress">
      <mat-form-field>
        <input matInput type='text' [ngModel]='order.localAddress' placeholder="Local Address" #search>
      </mat-form-field>
    </div>
    <br>
    <mat-form-field>
      <input matInput [(ngModel)]="addComment" placeholder="What to do ?">
    </mat-form-field>
    <br>
    <h2> Destination </h2>
    <app-destination></app-destination>
    <br>
    <!-- <button class="btn" (click)='addReturn()' mat-raised-button color="accent">Add Return</button> -->
    <br>
    <div type-cargo>
      <p> Type of Delivery</p>
      <div id="labels" fxLayout="row" fxLayoutAlign="space-around center" >
        <label>
          <input type="radio" name="order.typeDelivery" [checked]="order.typeDelivery === 'envelope'" (change)="setValue('envelope')"  value="envelope" />
          <img src="https://png.icons8.com/office/80/3CBC32/secured-letter.png">
          <p class="legendDelivery">Up to 300g</p>
        </label>
        <label>
          <input type="radio" name="order.typeDelivery" [checked]="order.typeDelivery === 'box'"  (change)="setValue('box')" value="box" />
          <img src="https://png.icons8.com/material/80/3CBC32/product.png">
          <p class="legendDelivery1">Up to 5Kg</p>
        </label>
      </div>
      <button class="btn" *ngIf="order.price == undefined" (click)='calculateRate()' mat-raised-button color="primary">Calculate</button>
    </div>
    <div id="price" *ngIf="order.price > 0">
      <h2> Price : {{ order.price | currency:"â‚ª"}} </h2>
      <button class="btn" (click)='confirmOrder()' mat-raised-button color="primary">Confirm</button>
    </div>

  </div>
  <app-map *ngIf="order.price == undefined"></app-map>
  <app-maproute></app-maproute>

</div>
