<div class="w3-theme" id="container">

    <div class="head" >
        <app-user-connected></app-user-connected>
        <h1>EzExpress</h1>
        <h2>Because it's easy to receive your package with our service</h2>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>reorder</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="w3-theme">
        <button class="white-icon" mat-menu-item routerLink="">
            <mat-icon>home</mat-icon>
            <span>Home Page</span>
        </button>
        <button  class="white-icon" mat-menu-item routerLink="/aboutUs">
            <mat-icon>group</mat-icon>
            <span>About Us</span>
        </button>
        <button  class="white-icon" mat-menu-item routerLink="/info">
            <mat-icon>info</mat-icon>
            <span>Info</span>
        </button>
        <div class="menupart" *ngIf="userType">
            <button class="white-icon" mat-menu-item routerLink="/profile">
                <mat-icon>account_circle</mat-icon>
                <span>My profile</span>
            </button>

            <button class="white-icon" mat-menu-item routerLink="/table">
                <mat-icon>mail</mat-icon>
                <span *ngIf="userType === 'customer'"> My orders</span>
                <span *ngIf="userType === 'motoboy'"> Open orders</span>
            </button>
            <button *ngIf="userType === 'customer'" class="white-icon" mat-menu-item routerLink="/add-delivery">
                <mat-icon>send</mat-icon>
                <span>Xpress Delivery</span>
            </button>
            <button  class="white-icon" mat-menu-item routerLink="/aboutUs">
                <mat-icon>group</mat-icon>
                <span>About Us</span>
            </button>
            <button class="white-icon" mat-menu-item (click)="this.authService.logoff()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
        </div>

        <button *ngIf='currentUser == null' class="white-icon" mat-menu-item routerLink="/login">
            <mat-icon>how_to_reg</mat-icon>
            <span>Signin/Signup</span>
        </button>

      
    </mat-menu>
</div>
